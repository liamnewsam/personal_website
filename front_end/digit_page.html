<canvas id="canvas" width="280" height="280" style="border:1px solid black"></canvas>
<button id="predict">Predict</button>
<p id="result"></p>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;

canvas.addEventListener('mousedown', () => drawing = true);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mousemove', e => {
  if (!drawing) return;
  ctx.lineWidth = 20;
  ctx.lineCap = 'round';
  ctx.strokeStyle = 'black';
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

document.getElementById('predict').addEventListener('click', async () => {
  const dataUrl = canvas.toDataURL('image/png');
  const response = await fetch('https://your-backend.onrender.com/predict', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ image: dataUrl })
  });
  const result = await response.json();
  document.getElementById('result').innerText = `Prediction: ${result.digit}`;
});
</script>
