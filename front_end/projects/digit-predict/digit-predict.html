<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Demo</title>

  <!-- Use the global stylesheet -->
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>

  <div class="project-page">

    <!-- Banner -->
    <div class="project-banner">
      <img src="../../assets/demo1.png" alt="Project banner" />
    </div>

    <!-- Project Title -->
    <h1 class="project-title">Demo Project Title</h1>

    <!-- Short Description -->
    <p class="project-subtitle">
      A minimalist, colorful, and clean demo project page that shows employers what you’ve built.
    </p>

    <!-- Content Section -->
    <div class="project-content">

      <section class="project-section">
        <h2>Overview</h2>
        <p>
          Hi :)
        </p>
      </section>

      <section class="project-section">
        <h2>Demo</h2>
        <p>
          You can embed live demos here, screenshots, GIFs, or interactive widgets.
        </p>

        <div class="demo-box">

          <div id="main-container">
            <!-- LEFT: Canvas -->
            <div id="demo-left-column">
              <div id="canvas-container">
                <div>
                  <button id="predict">Predict</button>
                  <button id="erase">Erase</button>
                </div>
                <canvas id="canvas"></canvas>
                
              </div>
            </div>

            <!-- RIGHT: Vertical Bar Chart -->
             <div id="demo-right-column">
              <p id="result"></p>
              <div id="chart-container">
                
                <div id="chart"></div>
              </div>
            </div>
          </div>

          

        </div>

      </section>

    </div>

    <a href="../../index.html" class="back-button">← Back to Home</a>

  </div>
  <script src="digit-predict.js"></script>
</body>
</html>
